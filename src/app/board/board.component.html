<header><h1>Welcome in the Tic-Tac-toe Game</h1></header>
<h2>Current Player: {{ player }}</h2>

<button (click) ="newGame()">Start new Game</button>

<h2 *ngIf= "winner">
    Player {{winner}} won the game!
</h2>

<main>
    <app-square
       *ngFor="let val of squares; let i = index"
       [value] = "val"
       (click)= "makeMove(i)"></app-square>
</main>
